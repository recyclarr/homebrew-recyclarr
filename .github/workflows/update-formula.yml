# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Update Formula

on:
  workflow_dispatch:
    inputs:
      version:
        description: Version to update to (without v prefix)
        required: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Generate App Token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.RECYCLARR_APP_ID }}
          private-key: ${{ secrets.RECYCLARR_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Update formula
        run: ./scripts/update-formula.sh "${{ inputs.version }}"

      - name: Commit and push
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          git config user.name "recyclarr[bot]"
          git config user.email "recyclarr[bot]@users.noreply.github.com"
          git add Formula/recyclarr.rb
          git commit -m "Update recyclarr to ${{ inputs.version }}"
          git push
